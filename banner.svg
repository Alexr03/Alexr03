<svg viewBox="0 0 1000 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#00000f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000008;stop-opacity:1" />
    </linearGradient>
    
    <style>
      @keyframes typing {
        from { width: 0; }
        to { width: 100%; }
      }
      .typewriter {
        overflow: hidden;
        white-space: nowrap;
        animation: typing 2s steps(30, end) forwards;
      }
    </style>
  </defs>
  
  <!-- Terminal Window -->
  <rect x="0" y="0" width="1000" height="240" fill="url(#bgGradient)" rx="12" ry="12" stroke="#1a1a2e" stroke-width="1"/>
  
  <!-- Terminal Header -->
  <rect x="0" y="0" width="1000" height="40" fill="#00000f" rx="12" ry="12"/>
  <rect x="0" y="28" width="1000" height="12" fill="#00000f"/>
  
  <!-- Window Buttons -->
  <circle cx="30" cy="20" r="6" fill="#f38ba8"/>
  <circle cx="55" cy="20" r="6" fill="#fab387"/>
  <circle cx="80" cy="20" r="6" fill="#a6e3a1"/>
  
  <!-- Terminal Title -->
  <text x="500" y="26" font-family="monospace" font-size="14" fill="#cdd6f4" text-anchor="middle" opacity="0.8">terminal@x3.dev</text>
  
  <!-- Terminal Content -->
  <g font-family="monospace" fill="#cdd6f4">
    <!-- Prompt -->
    <text x="40" y="85" font-size="18" fill="#89b4fa">x3Dev</text>
    <text x="115" y="85" font-size="18" fill="#f5e0dc">❯</text>
    
    <!-- Mask for typewriter effect -->
    <defs>
      <mask id="typeMask">
        <rect x="145" y="65" height="25" fill="white">
          <animate attributeName="width" from="0" to="480" dur="2s" fill="freeze"/>
        </rect>
      </mask>
    </defs>
    
    <!-- Text with mask applied -->
    <text x="145" y="85" font-size="18" fill="#cdd6f4" mask="url(#typeMask)">Welcome to Alexr03's profile</text>
    
    <!-- Cursor during typing -->
    <rect y="68" width="12" height="22" fill="#89dceb">
      <animate attributeName="x" from="145" to="625" dur="2s" fill="freeze"/>
      <animate attributeName="opacity" values="1;1;0" dur="2s" fill="freeze"/>
    </rect>
    
    <!-- Output lines with staggered fade-in -->
    <!-- Loading message that disappears -->
    <text x="40" y="130" font-size="16" fill="#fab387" opacity="0">
      ⟳ Loading from API...
      <animate attributeName="opacity" values="0;1;1;0" begin="2.2s" dur="1s" fill="freeze"/>
    </text>
    
    <!-- Success message that replaces loading -->
    <text x="40" y="130" font-size="16" fill="#a6e3a1" opacity="0">
      ✓ Loaded Alexr03 Profile
      <animate attributeName="opacity" values="0;1" begin="3.2s" dur="0.3s" fill="freeze"/>
    </text>
    
    <text x="40" y="160" font-size="16" fill="#89dceb" opacity="0">
      C# • Blazor • Kubernetes • Docker • DevOps
      <animate attributeName="opacity" values="0;1" begin="3.7s" dur="0.3s" fill="freeze"/>
    </text>
    
    <!-- Second prompt line -->
    <text x="40" y="200" font-size="18" fill="#89b4fa" opacity="0">
      x3Dev
      <animate attributeName="opacity" values="0;1" begin="4.2s" dur="0.3s" fill="freeze"/>
    </text>
    <text x="115" y="200" font-size="18" fill="#f5e0dc" opacity="0">
      ❯
      <animate attributeName="opacity" values="0;1" begin="4.2s" dur="0.3s" fill="freeze"/>
    </text>
    
    <!-- Blinking cursor at end -->
    <rect x="145" y="183" width="12" height="22" fill="#89dceb" opacity="0">
      <animate attributeName="opacity" values="0;0;1;0;1" dur="1s" begin="4.5s" repeatCount="indefinite"/>
    </rect>
  </g>
</svg>
